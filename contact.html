                                <div class="col-5 pl-0 pr-0">

                                <div class="form-group formgroup-padding">
                                  <input type="text" class="form-control form-decoration" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" required>
                                </div>
                                
                                <div class="form-group formgroup-padding">
                                    <input type="text" class="form-control  form-decoration" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                                </div>
            
                                <div class="form-group formgroup-padding">
                                    <input type="text" class="form-control  form-decoration" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Subject" required>
                                  </div>
            
                                  <div class="form-group formgroup-padding">
                                    <textarea class="form-control form-decoration" id="exampleFormControlTextarea1" rows="4" placeholder="Type your message here" ></textarea>
                                  </div>
                                  <div class="mx-auto btn-width pb-4 pb-md-0">

                                        <button class="btn-about">Send Message</button>
